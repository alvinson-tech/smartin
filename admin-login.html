<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SMARTIN</title>
    <link rel="icon" type="image/png" href="flaticon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>SMARTIN</h1>
            <p class="subtitle">Admin Access Portal</p>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login btn-admin">Admin Login</button>
                
                <div id="error-message" class="error-message"></div>
                
                <div class="register-link">
                    Not an admin? <a href="index.html">Student Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
