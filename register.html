<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SMARTIN</title>
    <link rel="icon" type="image/png" href="flaticon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box register-box registration-closed">
            <h1>SMARTIN</h1>
            <p class="subtitle">Create Your Account</p>
            
            <!-- Registration Closed Overlay -->
            <div class="registration-closed-overlay">
                <div class="closed-message">
                    <h2>Registrations are closed for now!</h2>
                    <p>If you've already registered before then <a href="index.html" class="login-link">Login Here</a></p>
                </div>
            </div>
            
            <form id="registerForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3 class="section-title">Personal Information</h3>
                    
                    <div class="form-group">
                        <label for="usn">USN (User ID)</label>
                        <input type="text" id="usn" name="usn" required autocomplete="off" placeholder="e.g., 1MJ23CS012">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Choose a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required autocomplete="off" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" id="semester" name="semester" value="6" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="college">College</label>
                        <input type="text" id="college" name="college" value="MVJ College of Engineering" readonly>
                    </div>
                </div>
                
                <!-- Subject Information -->
                <div class="form-section">
                    <h3 class="section-title">Subject Information</h3>
                    
                    <div class="form-group">
                        <label for="openElective">Enter your Open Elective</label>
                        <input type="text" id="openElective" name="openElective" required autocomplete="off" placeholder="e.g., Airline & Airport Management System">
                    </div>
                    
                    <div class="form-group">
                        <label for="openElectiveCode">Open Elective Code</label>
                        <input type="text" id="openElectiveCode" name="openElectiveCode" required autocomplete="off" placeholder="e.g., MVJ22AE644">
                    </div>
                    
                    <div class="form-group">
                        <label for="aecVertical">Enter your AEC Vertical</label>
                        <input type="text" id="aecVertical" name="aecVertical" required autocomplete="off" placeholder="e.g., Robotics">
                    </div>
                    
                    <div class="form-group">
                        <label for="aecVerticalCode">AEC Vertical Code</label>
                        <input type="text" id="aecVerticalCode" name="aecVerticalCode" required autocomplete="off" placeholder="e.g., MVJ22A6YY3">
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Register</button>
                
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <div class="register-link">
                    Already have an account? <a href="index.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
